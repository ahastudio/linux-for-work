<VirtualHost *:80>
    ServerName redmine.example.com
    ErrorLog logs/redmine-error_log
    CustomLog logs/redmine-access_log common
    ProxyRequests Off
    ProxyPreserveHost On
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
</VirtualHost>
